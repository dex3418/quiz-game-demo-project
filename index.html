<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">Question text</h2>

    <div class="options">
      <label><input type="radio" name="answer" value="a"> <span id="optA"></span></label><br>
      <label><input type="radio" name="answer" value="b"> <span id="optB"></span></label><br>
      <label><input type="radio" name="answer" value="c"> <span id="optC"></span></label><br>
      <label><input type="radio" name="answer" value="d"> <span id="optD"></span></label>
    </div>

    <button id="submitBtn">Submit</button>

    <h3 id="result"></h3>
  </div>

  <script src="main.js"></script>
</body>
</html>
